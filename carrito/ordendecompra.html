<!DOCTYPE html>
<html>

<head>
    <title>Orden de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
   
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Orden de Compra</h1>
        <div class="flex justify-between mb-4">
            <div>
                <p class="font-bold">Nombre de la Empresa:</p>
                <p>Mi Empresa S.A.</p>
            </div>
            <div>
                <p class="font-bold">Supervisor:</p>
                <p>Juan Pérez</p>
            </div>
            <div>
                <p class="font-bold">Número de Contacto:</p>
                <p>555-1234</p>
            </div>
        </div>
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Producto</th>
                    <th class="px-4 py-2">Cantidad</th>
                    <th class="px-4 py-2">Precio Unitario</th>
                    <th class="px-4 py-2">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">Producto 1</td>
                    <td class="border px-4 py-2">2</td>
                    <td class="border px-4 py-2">$10.00</td>
                    <td class="border px-4 py-2">$20.00</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Producto 2</td>
                    <td class="border px-4 py-2">1</td>
                    <td class="border px-4 py-2">$20.00</td>
                    <td class="border px-4 py-2">$20.00</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Producto 3</td>
                    <td class="border px-4 py-2">3</td>
                    <td class="border px-4 py-2">$5.00</td>
                    <td class="border px-4 py-2">$15.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="border px-4 py-2 text-right font-bold">Total:</td>
                    <td class="border px-4 py-2 font-bold">$55.00</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script>
    
    </script>
</body>

</html>
